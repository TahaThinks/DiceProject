<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiceGame</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8fe7b192b4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


</head>
<body>

    <section class="container">
       
        <h1 class="header">Who is Lucky?</h1>

        <div class="dice dice1">
            <p>Player 1</p>
            <img src="images/dice1.png" alt="playerOneDice">
        </div>
        
        <div class="dice dice2">
            <p>Player 2</p>
            <img src="images/dice1.png" alt="playerTwoDice">
        </div>

    </section>

    <hr>

    <section class="btns-containers score">
        <button name="button" class="btnThrow">Throw Dice</button>
        <button name="button" class="btnReset">Reset</button>
        <p class="ScoreOne">Player 1 Scored : 0</p>
        <p class="ScoreTwo">Player 2 Scored : 0</p>
    </section>


    <footer>
        <h3>Designed by Taha Ahmed</h3>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/taha-ahmed-ba0349165/" target="_blank"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
            <a href="https://github.com/TahaThinks" target="_blank"><i class="fa-brands fa-github-square fa-2xl"></i></a>  
        </div>

    </footer>
<script src="index.js"></script>
</body>
</html>
